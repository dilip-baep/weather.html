<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeatherNow App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .weather-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    input {
      padding: 10px;
      width: 70%;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
    }
    .icon {
      width: 80px;
    }
  </style>
</head>
<body>

  <h1>üå¶Ô∏è WeatherNow</h1>
  <div class="weather-box">
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="weatherResult"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("bareilly").value.trim();
      const apiKey = "6f31942c62ea9ed3cd79cad68a9a1874"; // Replace this with your real API key
      const resultDiv = document.getElementById("weatherResult");

      if (city === "") {
        resultDiv.innerHTML = "<p>Please enter a city name.</p>";
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();

        const icon = data.weather[0].icon;
        const iconUrl = `http://openweathermap.org/img/wn/${icon}@2x.png`;

        resultDiv.innerHTML = `
          <h3>${data.name}, ${data.sys.country}</h3>
          <img class="icon" src="${iconUrl}" alt="weather icon">
          <p><strong>Temperature:</strong> ${data.main.temp}¬∞C</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Wind:</strong> ${data.wind.speed} m/s</p>
          <p><strong>Condition:</strong> ${data.weather[0].description}</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red;">${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
